server:
  port: "${PORT:8080}"
spring:
  application:
    name: "MsFundRequest"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  sql:
    init:
      mode: "always"
  r2dbc:
    schema:
      create-mode: "always"
      locations: "classpath:schema.sql"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS}"
jwt:
  secret: "${JWT_SECRET}"
  expiration: "${JWT_EXPIRATION}"
routes:
  paths:
    funds: "/api/v1/solicitud"
    fundsById: "/api/v1/solicitud/{id}"
    fundsPageable: "/api/v1/solicitud"
    calculateCapacity: "/api/v1/calcular-capacidad"
    findLoansToday: "/api/v1/solicitud/loans-today"
adapters:
  r2dbc:
    host: "${SPRING_DATASOURCE_HOST}"
    port: "${SPRING_DATASOURCE_PORT}"
    database: "${SPRING_DATASOURCE_DATABASE}"
    schema: "public"
    username: "${SPRING_DATASOURCE_USERNAME}"
    password: "${SPRING_DATASOURCE_PASSWORD}"
    options:
      sslmode: require
adapter:
  restconsumer:
    timeout: 5000
    retry: 2
    user:
      host: "${AUTH_API_URL}"
      url: "/api/v1/usuario/"
      url-users-email: "/api/v1/usuarios-by-email"
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/modifyLoanStatus"
    queueCapacityUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/loan-capacity-calculation"
    queueApprovedAmountLoanUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/approvedLoanQueue"
    accessKey: "${AWS_ACCESS_KEY}"
    secretKey: "${AWS_SECRET_KEY}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
entrypoint:
  sqs:
    region: "us-east-2"
    ##endpoint: "http://localhost:4566"
    updateLoanStatusQueueUrl: "https://sqs.us-east-2.amazonaws.com/675016865295/updateLoanStatusQueue"
    accessKey: "${AWS_ACCESS_KEY}"
    secretKey: "${AWS_SECRET_KEY}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
